<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Header</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id="header">
    <div class="wrapper">
      <div class="top-nav-section">
        <div class="pull-right curved-section">
          <ul>
            <li>
              <a href="#">Seo Digest</a>
            </li>
            <li>
              <a href="#">Blog</a>
            </li>
            <li>
              <a href="#">Reviews</a>
            </li>
          </ul>
          <div class="reg-login-nav">
            <a href="#" class="register">Register <b>Free</b> Account!</a>
            <a href="#" class="login">Log in</a>
          </div>
          <div class="lang-section">
            <h4>EN<i class="fa fa-chevron-down fa-align"></i></h4>
            <ul class="lang-list" style="display:none">
              <li>RU</li>
              <li>JA</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="main-nav-section">
        <div class="brand-name"><a href="">ahref</a></div>
        <div class="nav-container">
          <ul>
            <li><a href="">Site Explorer</a></li>
            <li><a href="">Seo Reports</a></li>
            <li><a href="">Mentions Tracker</a></li>
            <li><a href="">Other Tools</a></li>
            <li><a href="">Plans &amp; Pricing</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="content-section">
    <div class="chart-section">
      <div id="chart-container"></div>
    </div>
  </div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script>
$(document).ready(function() {
  //Chart draw
    var options = {
        chart: {
            renderTo: 'chart-container',
            type: 'column'
        },
        title: {
            text: 'Analytics Report'
        },
        xAxis:{
          title:{
            text:'My Rank '
          }
        },
        legend: {
                enabled: false
            },
        yAxis:{
          title:{
            text:'Number of links'
          }
        },

        series: [{}]
    };

    $.getJSON('json/analytics.json', function(data) {
        options.series[0].data = data;
        var chart = new Highcharts.Chart(options);
    });

    //Language dropdown
    var langselect = $('.lang-section');
    $(langselect).click(function(){
        $('.lang-list').toggle()
    })

});
</script>
</body>
</html>
